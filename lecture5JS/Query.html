<!DOCTYPE html>
<html>
   <head>
      <title>My Website!</title>
      <script type="text/javascript">
         function hello(){
            document.querySelector('h1').innerHTML = "Welcome!"
         }
      </script>
   </head>
   <body>
      <h1>Hello, World!</h1>
      <button onclick="hello()" >Click Me</button>
   </body>
</html>
