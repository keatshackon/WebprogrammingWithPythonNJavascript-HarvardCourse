<!DOCTYPE html>
<!DOCTYPE html>
<html>
   <head>
      <title>My Website!</title>
      <script type="text/javascript">
         let c=1;
         function counter(){
            c++;
            document.querySelector('#counter').innerHTML = c;
         }
      </script>
   </head>
   <body>
         <h1 id="counter">1</h1>
         <button onclick="counter()">Increment Me</button>
   </body>
</html>
